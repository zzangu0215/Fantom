<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="Id=edge">
    <!-- Compressed CSS -->

    <title>Document</title>

  <body>
    <section class="main-page">
      <header>
        <div class="grid-x grid-padding-x">
          <h1 class="main-header">FANTOM</h1>
          <div class="row">
            <div class="columns">
              <ul class="dropdown menu" data-dropdown-menu>
                <li>
                  <a href="#Item-1">Menu</a>
                  <ul class="menu">
                    <li><a href="#Item-1A">My Heroes</a></li>
                    <li><a href="#Item-1B">Recent Searches</a></li>
                    <li><a href="#Item-1C">Popular Series</a></li>
                    <li><a href="#Item-1D">Online Stores</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <form>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Welcome to FANTOM!
                  <input id="hero-input" type="text" placeholder="TYPE YOUR HERO HERE">
                  <button type="button" class="button warning" id="submit-button">Submit</button>
                </label>
              </div>
            </div>
          </div>
        </form>
  
        <div id="recommended-hero"></div>
        <div id="hero-trailer"></div>
        <button id="heart" type="button" class="success button">Save</button>
      </main>
    </section>
