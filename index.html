<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="Id=edge">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="grid-x grid-padding-x">
        <h1 class="main-header">FANTOM</h1>
        <div class="row">
          <div class="columns">
            <ul class="dropdown menu" data-dropdown-menu>
              <li>
                <a href="#Item-1">Menu</a>
                <ul class="menu">
                  <li><a href="#Item-1A">My Heroes</a></li>
                  <li><a href="#Item-1B">Recent Searches</a></li>
                  <li><a href="#Item-1C">Popular Series</a></li>
                  <li><a href="#Item-1D">Online Stores</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Welcome to FANTOM!
                <input id="hero-input" type="text" placeholder="TYPE YOUR HERO HERE">
								<button type="button" class="button warning" id="submit-button">Submit</button>
              </label>
            </div>
          </div>
        </div>
      </form>

      <div id="recommended-hero" class=""></div>
      <div id="hero-trailer" class=""></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script>$(document).foundation()</script>
    <script src="./assets/script.js"></script>
  </body>
</html>
