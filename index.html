<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Tourney&family=Yomogi&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- <div id="container" class="grid-x grid-padding-x callout clearfix"> -->
      <div id="container" class="grid-x grid-padding-x callout clearfix"> 
        <div class="home-button">
          <button type="button" class="button secondary small-2" id="home-button">HOME</button>
        </div> 
        <header class="small-10">
          <div class="grid-x grid-padding-x">
          <h1 class="float-center">FANTOM</h1>
          </div>
        </header>  
      <!-- <header class="small-10"> -->
        <section class="menu-dropdown small-2">
          <div class="row">
            <div class="columns">
              <ul class="dropdown menu float-right" data-dropdown-menu>
                <li>
                  <a href="#Item-1">Menu</a>
                  <ul ul class="menu">
                    <li><button type="button" class="button primary" id="goto-myheroes">My Heroes</button></li>
                    <li><button type="button" class="button primary" id="goto-recentsearches">Recent Searches</button></li>
                    <li><button type="button" class="button primary" id="goto-popularseries">Popular Series</button></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </section>
      <!-- </header> -->
      </div>

    <section class="main-page">

         
      <!-- </div> -->
      <main>
        <form>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="cell">
                <label>WELCOME
                  <input id="hero-input" type="text" placeholder="TYPE YOUR HERO HERE">
                  <button type="button" class="button warning" id="submit-button">Submit</button>
                </label>
              </div>
            </div>
          </div>
        </form>
        <div id="recommended-hero"></div>
        <div id="hero-trailer" class="grid-x grid-padding-x grid-container"></div>
      </main>
    </section>

    <!-- <section class="home-button">
      <button type="button" class="button secondary" id="home-button">HOME</button>
    </section> -->

    <section class="not-main-page hero-page"></section>
    <section class="not-main-page recent-searches"></section>
    <section class="not-main-page popular-series"></section>
    <section class="not-main-page hearted-heroes"></section>

    <script src="https://apis.google.com/js/api.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compressed JavaScript -->

    <script>$(document).foundation()</script>
    <script src="./assets/script.js"></script>
