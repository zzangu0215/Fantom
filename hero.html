
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
  integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

<body>
  <div class="card">
    <div id="heroname" class="card-divider">
      Spider-Man
    </div>    
    <img id="heroThumbnail" src="https://upload.wikimedia.org/wikipedia/en/2/21/Web_of_Spider-Man_Vol_1_129-1.png">
    <div class="card-section">
      <h4 id="realName">Peter Parker</h4>
      <p id="heroDescription">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusamus, tempore.</p>
      <div id="embeddedVideo" class="responsive-embed">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/PAWjr7qo6Ds" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  <button id="heart" type="button" class="success button">Save</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script>$(document).foundation();</script>
  <script src="assets/savebutton.js"></script>

</html>
